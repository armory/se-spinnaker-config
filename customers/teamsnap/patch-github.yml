apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      artifacts:
        github:
          enabled: true
          accounts:
          - name: teamsnap-git
            username: teamsnap
            token: encrypted:vault!e:secret!p:spinnaker/github!k:token
    profiles:
      clouddriver:
        artifacts:
          gitRepo:
            enabled: true
            accounts:
            - name: gitrepo
              token: encrypted:vault!e:secret!p:spinnaker/github!k:token