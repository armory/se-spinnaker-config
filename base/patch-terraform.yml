apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      armory:
        terraform:
          enabled: true
          git:
            enabled: true
            accessToken: encrypted:k8s!n:account-secrets!k:github-token
            username: garreeoke
    service-settings:
      terraformer:
        kubernetes:
          volumes:
            - id: gcpjsontoken
              type: secret
              defaultMode: 420
              mountPath: /home/spinnaker/.google