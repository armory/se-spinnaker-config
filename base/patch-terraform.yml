apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  spinnakerConfig:
    config:
      armory:
        terraform:
          enabled: true
          git:
            enabled: true
            accessToken: encrypted:s3!b:armory-sales-secrets!f:spinnaker-secrets.yml!r:us-west-2!k:github.token
    service-settings:
      terraformer:
        kubernetes:
          volumes:
          - id: aws-s3-terraform
            type: secret
            mountPath: /home/spinnaker/.aws/