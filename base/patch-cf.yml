apiVersion: spinnaker.armory.io/v1alpha2
kind: SpinnakerService
metadata:
  name: spinnaker
spec:
  # spec.spinnakerConfig - This section is how to specify configuration spinnaker
  spinnakerConfig:
    # spec.spinnakerConfig.config - This section contains the contents of a deployment found in a halconfig .deploymentConfigurations[0]
    config:
      providers:
        cloudfoundry:
          enabled: true
          accounts:
          - name: cf-test
            api: api.sys.sanmarcos.cf-app.com
            appsManagerUri: https://apps.sys.sanmarcos.cf-app.com
            environment: devl
            #metricsUrl:
            providerVersion: V1
            password: encrypted:k8s!n:account-secrets!k:pcf-password
            #requiredGroupMembership:
            skipSslValidation: true
            user: admin
          primaryAccount: cf-test