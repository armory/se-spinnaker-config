      front50: http://spin-front50.spinnaker:8080
      orca: http://spin-orca.spinnaker:8083
kind: ConfigMap
metadata:
  name: pacrd-config
  namespace: spinnaker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: pacrd-controller-manager-metrics-service
  namespace: spinnaker
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: pacrd-controller-manager
  namespace: spinnaker
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: armory/pacrd:0.9.0
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /opt/pacrd
          name: config
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: pacrd-config
        name: config
